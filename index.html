<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="a weather dashboard that displays 5-day forecasts to various cities, accessible by search bar"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="search">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="searchInput"
            type="search"
            placeholder="Search for a City:"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary my-2 my-sm-0">Search</button>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
