<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="a weather dashboard that displays 5-day forecasts to various cities, accessible by search bar"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <header>
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </header>
        </div>
      </div>
      <main>
        <div class="row">
          <div class="col">
            <section class="search">
              <form class="my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  id="searchInput"
                  type="search"
                  placeholder="Search for a City:"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary my-2 my-sm-8 btn-block"
                  id="mainSearchButton"
                >
                  Search
                </button>
              </form>
            </section>
          </div>
        </div>
        <div class="row">
          <section class="col-4 bg-secondary my-2">
            <div class="row">
              <div class="col d-flex justify-content-center">SEARCH HISTORY</div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center" id="searchHistory"></div>
            </div>
          </section>

          <section class="col-8 bg-warning my-2">
            <div class="row">
              <div class="col my-2">CURRENT WEATHER</div>
            </div>

            <div class="row">
              <div class="col my-2">
                <div class="row">
                  <div class="col" id="currentWeatherTitle"></div>
                </div>
                <div class="row">
                  <div class="col" id="currentWeather"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col">5-DAY FORECAST @ 12PM</div>
                </div>
                <div class="row" id="dailyForecast"></div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
